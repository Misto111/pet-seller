<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}">
    <title>Shopping Cart</title>
</head>
<body>
<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container mt-4">
    <h2>Your Cart</h2>

    <!-- Check if the cart is null or empty -->
    <div th:if="${cart == null || cart.accessories.isEmpty()}">
        <p>Your cart is empty.</p>
    </div>

    <!-- Display the items in the cart -->
    <div th:unless="${cart == null || cart.accessories.isEmpty()}">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="accessory : ${cart.accessories}">
                <span th:text="${accessory.description}">Accessory Description</span>
                <span th:text="${accessory.price} + ' $'">Price</span>
            </li>
        </ul>

        <!-- Display total price -->
        <div class="mt-3">
            <strong>Total:</strong> <span th:text="${cart.totalPrice} + ' $'">0</span>
        </div>

        <!-- Form for confirming the order -->
        <form th:action="@{/cart/checkout}" th:method="post" class="mt-3">
            <button type="submit" class="btn btn-success">Proceed to Checkout</button>
        </form>
    </div>
</div>

<div>
    <footer></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="/static/js/pagination.js"></script> <!-- Path to your JavaScript file -->
</body>
</html>
