<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container">
    <h2 class="highlight-title">Register</h2>


    <form
            th:action="@{/users/register}"
            th:method="post"

            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="form-color">First Name</label>
                <input  id="firstName"
                        name="firstName"
                        type="text"
                        class="form-control"
                        placeholder="First name"/>
                <p class="errors alert alert-danger">
                    First name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="form-color">Last Name</label>
                <input id="lastName"
                       name="lastName"
                       type="text"
                       class="form-control"
                       placeholder="Last name"/>
                <p class="errors alert alert-danger">
                    Last name is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="email">
                <label for="email" class="form-color">Email</label>
                <input id="email"
                       name="email"
                       type="text"
                       class="form-control"
                       placeholder="Email"/>
                <p class="errors alert alert-danger">
                    Email is required.
                </p>
            </div>
        </div>


        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="form-color">Password</label>
                <input
                        id="password"
                        name="password"
                        type="password"
                        class="form-control"
                        placeholder="Password"/>
                <p class="errors alert alert-danger">
                    Password is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="form-color">Confirm Password</label>
                <input id="confirmPassword"
                       name="confirmPassword"
                       type="password"
                       class="form-control"
                       placeholder=""/>
                <p class="errors alert alert-danger">
                    Password confirmation is required.
                </p>
            </div>
        </div>

        <div class="row justify-content-center"> <!-- Добавен клас за центриране -->
            <div class="col-md-4"> <!-- Премахване на div с клас button-holder -->
                <input type="submit" class="btn btn-info btn-lg w-100" value="Register"> <!-- Добавяне на w-100 клас -->
            </div>
        </div>
    </form>

</div>


<div>
    <footer> </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
