<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}">
</head>
<body>
<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container">
    <h2 class="highlight-title">Login</h2>
    <form th:method="post"
          th:action="@{/users/login}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="email" class="form-color">Username</label>
            <input id="email"
                   name="email"
                   th:value="${email}"
                   type="text"
                   class="form-control"
                   placeholder="Email"/>
        </div>

        <div class="form-group">
            <label for="password" class="form-color">Password</label>
            <input id="password"
                   name="password"
                   type="password" min="2"
                   max="20" class="form-control"
                   placeholder="Password"/>

        </div>

        <div class="form-group">
            <label for="rememberme" class="form-color">Remember me</label>
            <input id="rememberme"
                   name="rememberme"
                   type="checkbox"
                   class="form-control d-inline"/> <!-- d-inline за подравняване -->
        </div>

        <p th:if="${bad_credentials}" class="errors alert alert-danger">
            Invalid username or password.
        </p>

        <div class="row justify-content-center"> <!-- Добавен клас за центриране -->
            <div class="col-md-4">
                <div class="button-holder d-flex">
                <input type="submit" class="btn btn-info btn-lg w-100" value="Login"/>
            </div>
        </div>
    </form>
</div>

<div class="container">
    <a th:href="@{/oauth2/authorization/github}"
       class="btn btn-block btn-outline-primary">
        <i class="fab fa-github-f"></i>
        Login via Github
    </a>
</div>

<div>
    <footer></footer>

</div>
</body>
</html>
