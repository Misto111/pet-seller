<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container-fluid">
    <h2 class="accessories">Accessories</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div
                th:each="accesory: ${accessories.getContent()}"
                th:object="${accesory}"
                class="offer card col-sm-6 col-md-3 col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="*{imageUrl}" alt="Accessory image">
            </div>
            <div class="card-body pb-1">
                <h5 class="card-title" th:text="*{summary()}">Accessory price Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">
                        <span>â€¢ Price</span>
                        <th:block th:text="*{price} + '$'">123</th:block>
                    </div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/accessories/{accessoryUUID}(accessoryUUID=*{id})}">Accessory details</a>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${accessories.isFirst() ? 'disabled' : ''}">
                    <a th:if="${accessories.isFirst()}" class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">Previous</span></a>
                    <a th:unless="${accessories.isFirst()}" class="page-link" th:href="@{/accessories/all(size=${accessories.getSize()}, page=${accessories.getNumber() - 1})}" aria-label="Previous"><span aria-hidden="true">Previous</span></a>
                </li>
                <li class="page-item" th:classappend="${accessories.isLast() ? 'disabled' : ''}">
                    <a th:if="${accessories.isLast()}" class="page-link" href="#" aria-label="Next"><span aria-hidden="true">Next</span></a>
                    <a th:unless="${accessories.isLast()}" class="page-link" th:href="@{/accessories/all(size=${accessories.getSize()}, page=${accessories.getNumber() + 1})}" aria-label="Next"><span aria-hidden="true">Next</span></a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
