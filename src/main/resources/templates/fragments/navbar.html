<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

</head>

<body>

  <nav
          th:fragment="navbar"
          class="navbar navbar-expand-lg bg-dark custom-navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="/"><img alt="dog picture" src="/images/lapa-dog.png" class="logo"></a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto col-12 justify-content-between">
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/offer/add">Add Offer</a>
        <div class="audio">
          <audio controls>
            <source src="/audios/barking.mp3" type="audio/mp3">
          </audio>
        </div>
        <li class="nav-item">
          <a class="nav-link" href="/offers/all">Adds</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/accessories/all">Accessories</a>
        </li>
        <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Admin
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/kinds">Add kind</a>
          </div>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <div class="form-inline my-2 my-lg-0 border px-3">
            <div class="logged-user">
              Welcome, <th:block sec:authentication="name"></th:block>!

            </div>

            <form th:method="post"
            th:action="@{/users/logout}">
              <input type="submit" class="btn-link" value="Logout"/>
            </form>

          </div>
        </li>

        <li  class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" href="/users/register">Register</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" href="/users/login">Login</a>
        </li>
      </ul>

    </div>


  </nav>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>


</body>

</html>
