<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container-fluid">
    <h2 class="adds">Adds</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div
                th:each="offer: ${offers.getContent()}"
                th:object="${offer}"
                class="offer card col-sm-6 col-md-3 col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="*{imageUrl}" alt="Pet image">
            </div>
            <div class="card-body pb-1">
                <h5 class="card-title" th:text="*{summary()}">Offer years Kind name Breed name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">
                        <span>• Weight:  </span>
                        <th:block th:text="*{weight} + 'kg'">12345</th:block>
                    </div>
                    <div class="card-text">
                        <span>• Price: </span>
                        <th:block th:text="*{price} + '$'">123</th:block>
                    </div>
                    <div class="card-text">
                        <span>• Color:</span>
                        <th:block th:text="*{color}">Color</th:block>
                    </div>
                    <div class="card-text">
                        <span>• Gender:</span>
                        <th:block th:text="*{gender}">Gender</th:block>
                    </div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/offer/{offerUUID}(offerUUID=*{id})}">Details</a>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${offers.isFirst() ? 'disabled' : ''}">
                    <a th:if="${offers.isFirst()}" class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">Previous</span></a>
                    <a th:unless="${offers.isFirst()}" class="page-link" th:href="@{/offers/all(size=${offers.getSize()}, page=${offers.getNumber() - 1})}" aria-label="Previous"><span aria-hidden="true">Previous</span></a>
                </li>
                <li class="page-item" th:classappend="${offers.isLast() ? 'disabled' : ''}">
                    <a th:if="${offers.isLast()}" class="page-link" href="#" aria-label="Next"><span aria-hidden="true">Next</span></a>
                    <a th:unless="${offers.isLast()}" class="page-link" th:href="@{/offers/all(size=${offers.getSize()}, page=${offers.getNumber() + 1})}" aria-label="Next"><span aria-hidden="true">Next</span></a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div>
    <footer> </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="/static/js/pagination.js"></script>
</body>
</html>
